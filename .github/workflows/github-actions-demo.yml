name: Maven Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Package
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: mvn -B clean package -e -X
